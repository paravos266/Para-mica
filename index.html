<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsos Color 2026 üé≠</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #ffffff 0%, #2ecc71 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* T√çTULO ARRIBA */
        .titulo {
            position: absolute;
            top: 20px;
            font-size: 28px;
            color: #1a5e37;
            z-index: 100;
            text-shadow: 2px 2px white;
            width: 100%;
        }

        /* CAPA DE LA FOTO (ATR√ÅS) */
        .foto-container {
            position: relative;
            z-index: 1; /* Fondo */
            animation: flotar 5s infinite ease-in-out;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .main-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 6px solid #ffffff;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        .mensaje-box {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 20px;
            margin-top: 15px;
            border: 2px solid #27ae60;
        }

        /* CAPA DE PALABRAS (ADELANTE DE TODO) */
        .palabras-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999; /* Por encima de la foto */
            pointer-events: none;
        }

        .palabra-flotante {
            position: absolute;
            padding: 10px 15px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            white-space: nowrap;
            animation: moverPalabra linear infinite;
        }

        @keyframes moverPalabra {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15vw, 15vh); }
            50% { transform: translate(-10vw, 30vh); }
            75% { transform: translate(-20vw, 10vh); }
            100% { transform: translate(0, 0); }
        }

        .btn-musica {
            position: absolute;
            bottom: 30px;
            background: #1a5e37;
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <div class="titulo">Corsos Color 2026</div>

    <div class="palabras-layer" id="contenedor"></div>

    <div class="foto-container">
        <img src="foto.jpg" class="main-photo" onerror="this.src='https://via.placeholder.com/200?text=Sube+tu+foto.jpg'">
        <div class="mensaje-box">
            <h2 style="margin:0; color:#27ae60;">¬°Energ√≠a Verde! üíö</h2>
            <p style="margin:5px 0 0;">El ritmo de la cumbia me lleva</p>
        </div>
        <div style="color:white; font-size:22px; text-shadow:2px 2px #1a5e37; margin-top:10px; font-weight:bold;">
            Caballero de la Cumbia üé∂
        </div>
    </div>

    <button class="btn-musica" onclick="playMusic()">üéµ ¬°QUE SUENE LA CUMBIA!</button>
    
    <audio id="track" src="musica.mp3"></audio>

    <script>
        const datos = [
            {t: 'Pasi√≥n üß°', c: '#e74c3c'}, {t: 'Bailarina ‚ú®', c: '#f1c40f'},
            {t: 'Ritmo üåà', c: '#9b59b6'}, {t: 'Corso 2026 üéä', c: '#e67e22'},
            {t: 'Alegr√≠a üéâ', c: '#1abc9c'}, {t: 'Danza üíÉ', c: '#ff5722'},
            {t: '¬°Esooooo! üî•', c: '#d35400'}, {t: '¬°Diosa! üëë', c: '#e91e63'},
            {t: '¬°Sabor! üé§', c: '#f39c12'}, {t: '¬°Qu√© ritmo! ü•Å', c: '#c0392b'},
            {t: '¬°Aplausos! üëè', c: '#2980b9'}, {t: '¬°A brillar! üåü', c: '#f1c40f'}
        ];

        const layer = document.getElementById('contenedor');
        datos.forEach((d, i) => {
            const s = document.createElement('div');
            s.className = 'palabra-flotante';
            s.innerText = d.t;
            s.style.background = d.c;
            s.style.top = (Math.random() * 80 + 10) + '%';
            s.style.left = (Math.random() * 80 + 5) + '%';
            s.style.animationDuration = (Math.random() * 5 + 8) + 's';
            s.style.animationDelay = (i * 0.4) + 's';
            layer.appendChild(s);
        });

        function playMusic() {
            const a = document.getElementById("track");
            a.currentTime = 20;
            a.play();
            document.querySelector('.btn-musica').innerText = "üï∫ ¬°A BAILAR! üíÉ";
        }
    </script>
</body>
</html>
