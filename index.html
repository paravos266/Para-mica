<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corsos Color 2026 ðŸŽ­</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(180deg, #ffffff 0%, #2ecc71 100%);
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .header-title {
            position: absolute;
            top: 25px;
            font-size: 32px;
            color: #1a5e37;
            text-transform: uppercase;
            z-index: 100;
            text-shadow: 2px 2px 0px white;
        }

        /* Las palabras ahora se mueven por toda la pantalla */
        .floating-word {
            position: absolute;
            padding: 10px 18px;
            border-radius: 30px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            white-space: nowrap;
            z-index: 10;
            animation: moveAround linear infinite;
        }

        @keyframes moveAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10vw, 10vh) rotate(5deg); }
            50% { transform: translate(-5vw, 20vh) rotate(-5deg); }
            75% { transform: translate(-15vw, 5vh) rotate(3deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .main-photo {
            width: 170px;
            height: 170px;
            border-radius: 50%;
            border: 6px solid #ffffff;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            z-index: 50;
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .message-container {
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 20px;
            margin: 15px 0;
            border: 3px solid #27ae60;
        }

        .footer-text {
            font-size: 26px;
            color: #ffffff;
            font-weight: bold;
            z-index: 50;
            text-shadow: 2px 2px 4px #1a5e37;
        }

        .music-btn {
            background: #1a5e37;
            color: white;
            border: 2px solid white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            z-index: 100;
            margin-top: 20px;
        }

        /* Lluvia de antifaces */
        .corso-item {
            position: absolute;
            font-size: 24px;
            animation: fall linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from { transform: translateY(-10vh); }
            to { transform: translateY(110vh); }
        }
    </style>
</head>
<body>

    <div class="header-title">Corsos Color 2026</div>

    <img src="foto.jpg" class="main-photo">

    <div class="message-container">
        <h1>Â¡EnergÃ­a Verde! ðŸ’šâœ¨</h1>
        <p>El ritmo de la cumbia me lleva</p>
    </div>

    <div id="wordsContainer"></div>

    <div class="footer-text">Caballero de la Cumbia ðŸŽ¶</div>

    <button id="playBtn" class="music-btn" onclick="tocarMusica()">ðŸŽµ Â¡QUE SUENE LA CUMBIA!</button>
    
    <audio id="bgMusic" preload="auto">
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <script>
        const palabras = [
            {t: 'PasiÃ³n ðŸ§¡', c: '#e74c3c'},
            {t: 'Bailarina âœ¨', c: '#f1c40f'},
            {t: 'Ritmo y Color ðŸŒˆ', c: '#9b59b6'},
            {t: 'Noche MÃ¡gica ðŸŒ™', c: '#3498db'},
            {t: 'Corso 2026 ðŸŽŠ', c: '#e67e22'},
            {t: 'AlegrÃ­a ðŸŽ‰', c: '#1abc9c'},
            {t: 'Brillo ðŸ’Ž', c: '#e91e63'},
            {t: 'Danza ðŸ’ƒ', c: '#ff5722'}
        ];

        const container = document.getElementById('wordsContainer');

        // Crear las palabras flotantes
        palabras.forEach((p, index) => {
            const span = document.createElement('span');
            span.className = 'floating-word';
            span.innerText = p.t;
            span.style.background = p.c;
            
            // Posiciones iniciales aleatorias
            span.style.top = Math.random() * 60 + 20 + 'vh';
            span.style.left = Math.random() * 70 + 5 + 'vw';
            
            // Velocidades y retrasos aleatorios para que no se muevan igual
            span.style.animationDuration = (Math.random() * 4 + 6) + 's';
            span.style.animationDelay = (index * 0.5) + 's';
            
            container.appendChild(span);
        });

        function tocarMusica() {
            var audio = document.getElementById("bgMusic");
            var btn = document.getElementById("playBtn");
            audio.currentTime = 20; 
            audio.play().then(() => {
                btn.innerHTML = "ðŸ•º Â¡A BAILAR! ðŸ’ƒ";
                btn.style.background = "#2ecc71";
            });
        }

        function createCorsoEffect() {
            const items = ['ðŸŽ­', 'âœ¨', 'ðŸ’š', 'ðŸŽ‰'];
            const div = document.createElement('div');
            div.className = 'corso-item';
            div.innerText = items[Math.floor(Math.random() * items.length)];
            div.style.left = Math.random() * 100 + 'vw';
            div.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 5000);
        }
        setInterval(createCorsoEffect, 400);
    </script>
</body>
</html>
